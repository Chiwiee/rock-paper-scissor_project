<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="result">Game Result:</div>
    <br />
    <div id="player-pick">Player Pick:</div>
    <div id="computer-pick">Computer Pick:</div>
    <br />
    <div id="player-score">Player Score: 0</div>
    <div id="computer-score">Computer Score: 0</div>
    <div id="tie-count">Tie:</div>
    <br />
    <div id="container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissor">Scissor</button>
    </div>
    <br />
    <div id="round">Round: 1</div>
    <div id="winner">Winner:</div>
    <br />
    <button>Reset Button</button>
  </body>
</html>
